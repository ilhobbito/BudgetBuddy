name: Test

on: 
  push:
  workflow_dispatch:

jobs:
  Build-Project:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Build-project
      run: dotnet build
      
  Run-Tests:
    runs-on: ubuntu-latest
    needs: [Build-Project]
    
    if: success()
    steps:
    - uses: actions/checkout@v4  
    - name: Run-tests
      run: dotnet test --no-build
    
      
